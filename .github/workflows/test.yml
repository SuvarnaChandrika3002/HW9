name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myappdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Check out the repository code
      - uses: actions/checkout@v3

      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cache Python dependencies
      - uses: actions/cache@v3
        with:
          path: |
            venv
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          playwright install

      # Run unit, integration, and end-to-end tests
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
          pytest tests/integration/
          pytest tests/e2e/

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Docker image for scanning
      - name: Build image
        run: docker build -t app:test .

      # Trivy vulnerability scanning (currently commented out to disable)
      # - name: Run Trivy vulnerability scanner
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: 'app:test'
      #     format: 'table'
      #     exit-code: '1'              # Causes job to fail on high/critical vulnerabilities
      #     ignore-unfixed: true
      #     severity: 'CRITICAL,HIGH'

  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # Set up Docker Buildx (for multi-platform builds)
      - uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub using GitHub Secrets
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image to Docker Hub
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            SuvarnaChandrika3002/hw9:latest
            SuvarnaChandrika3002/hw9:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=SuvarnaChandrika3002/hw9:cache
          cache-to: type=inline,mode=max
